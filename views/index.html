	<head>
		<title>AIDAX Teste</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.11.2/sweetalert2.css" rel="stylesheet">
		
		<link href="resources/css/main.css" rel="stylesheet">
	</head>
	<body>
		<main class="dropzone">
			<noscript>
				<div style="position: fixed; bottom: 20px">
					<h4>Sorry, but we really need JavaScript for this.</h4>
					<p>Please, enable it by clicking on the "info" icon next to the site URL.</p>
				</div>
			</noscript>
			
			<article>
			<div class="titlescreen">
			<h4>AIDAX Test</h4>
			<h5>Click anywhere or drop the file here to upload.</h5>
			</div>
			</article>
		</main>
		<input id="file" type="file" name="file" style="display: none;" />
		<div id="modal" class="modal bottom-sheet">
				<div class="modal-content">
					
					<div class="container">
					<div class="row">
						<div class="col s2">
							<h4>Import options</h4>
							<p id="filename"></p>
						</div>
						<div class="col s6">
							<div class="input-field">
								<select id="delimiter">
									<option value=","  selected>COMMA ( , )</option>
									<option value=";">SEMICOLON ( ; )</option>
									<option value="|">PIPE ( | )</option>
									<option value="\t">TAB ( \t )</option>
								</select>
								<label>Property delimiter</label>
							</div>
							<p>
							  <input type="checkbox" id="header" checked="checked" />
							  <label for="header">Use the first line as a header to identify the properties.</label>
							</p>
							<br>
							<div class="input-field">
								<select id="type">
									<option value="client" selected>Client-side</option>
									<option value="server" disabled>Server-side</option>
								</select>
								<label>Import on...</label>
							</div>
						</div>
						<div class="col s4">
							<p>Theme is <a target="_blank" href="http://materializecss.com">Materilize.css</a></p>
							<hr>
							<p>Alerts by <a target="_blank" href="https://limonte.github.io/sweetalert2/">SweetAlert2</a>.</p>
						</div>
					</div>
					</div>
				</div>
				<div class="modal-footer">
				  <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat btn-import" style="color: red;">Import file</a>
				</div>
		  </div>

	</body>
